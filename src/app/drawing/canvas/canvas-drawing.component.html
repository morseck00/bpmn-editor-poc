<bpm-layout>
    <canvas id="canvasSurface" class="bpm-drawing-area" #surface
            (click)="onMouseClick($event)"

            (mouseleave)="onMouseLeave($event)"
            (mousemove)="onMouseMove($event)">
    </canvas>
</bpm-layout>
